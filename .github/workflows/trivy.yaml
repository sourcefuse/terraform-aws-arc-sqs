---
# This is a basic workflow to help you get started with Actions

name: Trivy Scan

# Controls when the action will run. Triggers the workflow on pull request
# events but only for the develop branch
on:                 # yamllint disable-line rule:truthy
  push:
    branches:
      - "**"        # matches every branch
      - "!main"     # excludes main
  pull_request:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "trivy"
  trivy:
    # The type of runner that the job will run on
    runs-on:
      - ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "${{ github.workspace }}"
          trivy-config: "${{ github.workspace }}/trivy.yaml"

      - name: Run Trivy scan on repo filesystem
        run: |
          mkdir -p trivy-report
          trivy fs . \
            --severity CRITICAL,HIGH \
            --format table \
            --output trivy-report/scan.txt

      - name: Show Trivy FS scan report in log
        run: cat trivy-report/scan.txt

      - name: Upload Trivy scan report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-scan-report
          path: trivy-report/scan.txt
